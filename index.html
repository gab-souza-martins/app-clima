<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Clima</title>
      <link rel="stylesheet" href="style.css" />
   </head>
   <body>
      <form class="flex userInput">
         <input
            type="text"
            name="localInput"
            id="localInput"
            placeholder="Digite a cidade desejada"
         />
         <button type="submit">Ver clima local</button>
      </form>

      <div class="flex container">
         <h1 id="nomeCidade">Barueri</h1>
         <h2 id="tempDisplay">19°C</h2>
         <h4 id="umidDisplay">Humidade: 70%</h4>
         <h3 id="climaDisplay">Nublado</h3>
         <p id="emoji">☀️</p>
      </div>

      <script src="index.js"></script>
   </body>
</html>
